name: CI

env:
  # Branching
  is-merge: ${{ github.event_name == 'push' }}
  is-pull-request: ${{ github.event_name == 'pull_request' }}
  checkout-ref: ${{ github.event_name == 'pull_request' && github.pull_request.head.ref || '' }}

  # Node.js
  NODE_OPTIONS: --max-old-space-size=6144

on:
  push:
    branches:
      - main
  pull_request: {}

# concurrency:
#   # Group concurrency on workflow, then:
#   # - Is main branch run? Group `push` and `workflow_dispatch` events
#   # - Is feature branch run? Group `pull_request` and `workflow_dispatch` events
#   group: ${{ github.workflow }}-${{ ((github.event_name == 'push' && github.base_ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') && github.base_ref || github.ref) || github.head_ref || github.ref }}
#   # Run main branch runs in sequence. Cancel in progress feature branch runs.
#   cancel-in-progress: ${{ (github.event_name == 'push' && github.base_ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') && 'false' || 'true' }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v3
        with:
          fetch-depth: ${{ env.is-merge == 'true' && 1 || 0 }}
          ref: ${{ env.is-pull-request == 'true' && github.pull_request.head.ref || '' }}
      - name: 'PR: Derive appropriate SHAs for base and head for `nx affected` commands'
        if: github.event_name == 'pull_request'
        uses: nrwl/nx-set-shas@v2
      - name: Set up dependencies
        uses: ./.github/actions/setup-dependencies

      - name: 'PR: Build application if affected by changes in feature branch'
        if: env.is-pull-request == 'true'
        run: yarn build
      - name: 'Merge: Build application'
        if: env.is-merge == 'true'
        run: yarn build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v3
        with:
          fetch-depth: ${{ env.is-merge == 'true' && 1 || 0 }}
          ref: ${{ env.is-pull-request == 'true' && github.pull_request.head.ref || '' }}
      - name: 'PR: Derive appropriate SHAs for base and head for `nx affected` commands'
        if: github.event_name == 'pull_request'
        uses: nrwl/nx-set-shas@v2
      - name: Set up dependencies
        uses: ./.github/actions/setup-dependencies

      - name: 'PR: Lint workspace and affected projects'
        if: env.is-pull-request == 'true'
        run: yarn affected:lint
      - name: 'Merge: Lint workspace and all projects'
        if: env.is-merge == 'true'
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v3
        with:
          fetch-depth: ${{ env.is-merge == 'true' && 1 || 0 }}
          ref: ${{ env.is-pull-request == 'true' && github.pull_request.head.ref || '' }}
      - name: 'PR: Derive appropriate SHAs for base and head for `nx affected` commands'
        if: github.event_name == 'pull_request'
        uses: nrwl/nx-set-shas@v2
      - name: Set up dependencies
        uses: ./.github/actions/setup-dependencies

      - name: 'PR: Test affected projects'
        if: env.is-pull-request == 'true'
        run: yarn test
      - name: 'Merge: Test all projects'
        if: env.is-merge == 'true'
        run: yarn test

  e2e:
    name: End-to-end test
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v3
        with:
          fetch-depth: ${{ env.is-merge == 'true' && 1 || 0 }}
          ref: ${{ env.is-pull-request == 'true' && github.pull_request.head.ref || '' }}
      - name: 'PR: Derive appropriate SHAs for base and head for `nx affected` commands'
        if: github.event_name == 'pull_request'
        uses: nrwl/nx-set-shas@v2
      - name: Set up dependencies
        uses: ./.github/actions/setup-dependencies

      - name: 'PR: End-to-end test application if affected by changes in feature branch'
        if: env.is-pull-request == 'true'
        run: yarn affected:e2e
      - name: 'Merge: End-to-end test application'
        if: env.is-merge == 'true'
        run: yarn e2e
